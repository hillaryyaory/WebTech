<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Exercise 13</title>
  </head>
  <body>
    <h1>Manipulating Styles and Images</h1>
    <div>
      <img src="images/tiger1.jpg" alt="Tiger 1" title="Tiger is walking" width="400" id="img-tiger"/>
      <img id="demo" src="images/mailbox.png" alt="mailbox" width="30" />
    </div>
    <script>
      function enlargeImage() {
        // pseudo-code
        // 1. We need to get the image for enlarge - document.querySelector, assign it to a variable
        // 2. get the width or height of the image 
        // 3. multiply the value by 1.5
        // 4. assign the new value back to the image's width
        // const myImg = document.getElementById("img-tiger");

        // console.log('...starting...')
        const MyImg = document.querySelector("#img-tiger");
        // console.log(MyImg.width)
        let w = MyImg.width;
        w = w*1.5;
        MyImg.width = w;
      }
      document.querySelector("img").onmouseover = function () {
        enlargeImage();
      }

      function reduce() {
        const myImg = document.querySelector("#img-tiger");
        let w = myImg.width;
        w = w/1.5
        myImg.width = w;
      }
      document.querySelector("img").onmouseout = function() {
        reduce();
      }

    function mouseOver() {
        const Mailbox = document.getElementById("demo");
        let w = Mailbox.width;
        w = w*1.5
        Mailbox.width = w;
    }
    document.getElementById("demo").addEventListener("mouseover", mouseOver);

    function mouseOut() {
        const Mailbox = document.getElementById("demo");
        let w = Mailbox.width;
        w = w/1.5
        Mailbox.width = w;
    }
    document.getElementById("demo").addEventListener("mouseout", mouseOut);

    </script>
  </body>
</html>

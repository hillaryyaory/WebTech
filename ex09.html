<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      h1{
      text-align: center;
      font-family:'Times New Roman', Times, serif;
      color: black;
    }
    form {
      background-color: lightpink;
      padding: 5px;
    }
</style>
<h1>In-Class Exercise 09 - HTML Form</h1>
<body>
    <form action="https://oim-apis.herokuapp.com/form2" method="post">
        <div>
            <label for="lastname-input">Last Name:</label>
       <input type="text"  
       placeholder="Last name" 
       name="last_name" 
       id="name-input"
       />
       </div>
       <div>
        <label for="firstname-input">First Name:</label>
     <input type="text"  
      placeholder="First name" 
        name="first_name" 
        id="firstname-input"
        />
        </div>
        <div>
            <label for="email-input">Email:</label>
       <input type="text"  
       placeholder="Email Address" 
       name="email" 
       id="email-input"
       />
       </div>
           <div>
               Gender:
               <label>Male
                <input type="radio" name="gender" value="male" />
               </label>
               <label>Female
                   <input type="radio" name="gender" value="female" />
               </label>
           </div>
       <div>My favorite topics are:</div>
       <div>
        <input type="checkbox" id="basic_html" name="topics" value="basic_html" />
        <label for="basic_html">Basic HTML</label>
       </div>
       <div>
        <input type="checkbox" id="CSS" name="topics" value="CSS" />
        <label for="CSS">CSS</label>
       </div>
       <div>
        <input type="checkbox" id="Tables" name="topics" value="Tables" />
        <label for="CSS">Tables</label>
       </div>
       <input type="click me to submit" value="Click me to submit" />
       <input type="clear form" value="Clear form" />
       <div>
           <div>
            <label for="grade-select">Which grade you expect to receive?</label>
           </div>
           <div>
            <select name="grade" id="grade-select"> 
                <option value="A">A</option>"
                <option value="A-">A-</option>"
                <option value="B+">B+</option>"
                <option value="B">B</option>"
                <option value="B-">B-</option>"
                <option value="C+">C+</option>"
            </select>
           </div>
       </div>
       <div>
           <div>
            <label for="comments">Leave a Reply:</label>
           </div>
           <div>
            <textarea
            id="comments"
            name="comments"
            rows="5"
            cols="25"
            placeholder="Enter your comment here..."
            ></textarea>
           </div>
       </div>
       <button type="submit"> <img src="images/mailbox.png"
        height="30" alt="submit button">
       </button>
       <button type="reset"> <img src="images/reset.png"
        height="30" alt="reset button">
       </button>
    </form>
</body>
</html>
